apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.11:1.3.1'
    compile 'org.apache.spark:spark-streaming_2.11:1.3.1'
    compile 'com.keysolutions:java-ddp-client:1.0.0.1'
    compile 'org.mongodb:mongodb-driver:3.0.0'
    compile 'org.mongodb.mongo-hadoop:mongo-hadoop-core:1.3.2'
    compile 'org.apache.logging.log4j:log4j:2.2'
    compile 'org.json:json:20141113'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}